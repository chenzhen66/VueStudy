<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        单向数据绑定:<input type="text" v-bind:value="name"> <br/>
        双向数据绑定:<input type="text" v-model="name"><br/>
        <!--如下代码是错误的，因为v-model只能应用在表单类元素-->
        <h2 v-bind:x="name">你好呀</h2>
    </div>

    <script type="text/javascript">
        Vue.config.productionTop = false;
        new Vue({
            el:'#root',
            data:{
                name:'尚硅谷',
            },
        })
    </script>
</body>
</html>
